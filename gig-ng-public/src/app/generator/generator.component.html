<div class="header">
    <div>
        <input type="text" (keypress)="validate($event)" placeholder="Character" maxlength="1" pattern="[A-Za-z]">
    </div>
    <div><button mat-icon-button color="primary">
            <mat-icon>schedule</mat-icon>
        </button>
    </div>
    <div><button mat-raised-button color="primary" (click)="generateGrid()">GENERATE 2D GRID</button> </div>

</div>

<div class="grid">
    <mat-grid-list cols="10" rowHeight="30px">
        <mat-grid-tile *ngFor="let row of listOfCells">{{row.value}}</mat-grid-tile>
    </mat-grid-list>
</div>

<app-generatedcode (generatedCodeOut)=fetchGeneratedObject($event)></app-generatedcode>
